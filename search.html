<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      width: 300px; 
    }

    .search-bar input {
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px 0 0 3px;
      width: 100%;
    }

    .search-bar button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="homepage.html" method="get" class="search-bar">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

</body>
</html>
